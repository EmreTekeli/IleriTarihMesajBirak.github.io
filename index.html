<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayım Oluştur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="countdown">
  <h1>Geri Sayım Zamanlayıcısı</h1>
  <label for="countdownDate">Geri Sayım Tarihi:</label>
  <input type="datetime-local" id="countdownDate">
  <textarea id="messageInput" placeholder="Mesajınızı buraya yazın..."></textarea>
  <button onclick="generateCountdownLink()">Paylaş</button>
  <div id="generatedLink"></div>
  <div id="copyAlert" style="display: none;">Link kopyalandı!</div>
</div>

<script src="script.js"></script>
</body>
</html>
