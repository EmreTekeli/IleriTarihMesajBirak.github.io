<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayım Önizleme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="countdown">
  <h1>Geri Sayım Zamanlayıcısı</h1>
  <div id="timer"></div>
  <div id="message" style="display: none;"></div>
</div>

<script src="script.js"></script>
<script>
  function startCountdown(date, message) {
    const countdownDate = new Date(date).getTime();
  
    const interval = setInterval(function() {
      const now = new Date().getTime();
      const distance = countdownDate - now;
  
      if (distance <= 0) {
        clearInterval(interval);
        document.getElementById('timer').innerHTML = 'Süre doldu!';
        document.getElementById('message').innerHTML = decodeURIComponent(message);
        document.getElementById('message').style.display = 'block';
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
        document.getElementById('timer').innerHTML = `${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye`;
      }
    }, 1000);
  }
  
  window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const dateParam = params.get('date');
  
    if (dateParam) {
      const countdownDate = new Date(parseInt(dateParam));
      startCountdown(countdownDate);
    }
  };
</script>
</body>
</html>
