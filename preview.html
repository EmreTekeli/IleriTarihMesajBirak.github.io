<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .countdown {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Message Preview</h1>
    
    <div>
        <h2>Message Details</h2>
        <p id="messageDetails"></p>
    </div>

    <div class="countdown" id="countdown"></div>

    <script>
        function decodeJWT(token) {
            const parts = token.split('.');
            if (parts.length !== 3) {
                return null; // Geçersiz token
            }
            const decodedPayload = atob(parts[1]);
            try {
                return JSON.parse(decodedPayload);
            } catch (error) {
                return null; // Geçersiz payload
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            const decodedToken = decodeJWT(token);
            if (decodedToken && decodedToken.date) {
                const date = new Date(decodedToken.date);
                if (!isNaN(date.getTime())) {
                    const message = decodedToken.message;
                    const messageDetails = document.getElementById('messageDetails');
                    messageDetails.textContent = `Message: ${message}, Scheduled Date: ${date}`;

                    function updateCountdown(targetDate) {
                        const countdownElement = document.getElementById('countdown');
                        setInterval(function () {
                            const now = new Date();
                            const timeDifference = targetDate - now;

                            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                            countdownElement.textContent = `Countdown: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                        }, 1000);
                    }

                    updateCountdown(date);
                } else {
                    document.getElementById('messageDetails').textContent = 'Invalid Date';
                }
            } else {
                document.getElementById('messageDetails').textContent = 'Invalid Token';
            }
        } else {
            document.getElementById('messageDetails').textContent = 'Token Not Found';
        }
    </script>
</body>
</html>
