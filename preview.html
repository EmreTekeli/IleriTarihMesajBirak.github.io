<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Preview</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        #previewMessage {
            font-size: 1.2em;
            margin: 20px 0;
            overflow: hidden;
        }
        
        #previewMessage span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        #previewDate, #countdown {
            color: #777;
            margin: 10px 0;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Yeni animasyon */
        @keyframes typeWriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        
        #previewMessage span {
            white-space: pre-wrap;  /* Değişiklik burada */
            overflow: hidden;
            display: inline-block;
        }
        
        #previewMessage span::before {
            content: "";
            display: inline-block;
            white-space: nowrap;  /* Değişiklik burada */
            animation: typeWriter 2s steps(50) forwards;
        }
        
        
        
        
            </style>
</head>
<body>
    <h1>Message Preview</h1>
    
    <div>
        <h2>Message Details</h2>
        <p id="messageDetails"></p>
    </div>

    <div class="countdown" id="countdown"></div>

    <script>
        function decodeJWT(token) {
            const parts = token.split('.');
            if (parts.length !== 3) {
                return null; // Geçersiz token
            }
            const decodedPayload = atob(parts[1]);
            try {
                return JSON.parse(decodedPayload);
            } catch (error) {
                return null; // Geçersiz payload
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            const decodedToken = decodeJWT(token);
            if (decodedToken && decodedToken.date) {
                const date = new Date(decodedToken.date);
                if (!isNaN(date.getTime())) {
                    const message = decodedToken.message;
                    const messageDetails = document.getElementById('messageDetails');
                    messageDetails.textContent = `Message: ${message}, Scheduled Date: ${date}`;

                    function updateCountdown(targetDate) {
                        const countdownElement = document.getElementById('countdown');
                        setInterval(function () {
                            const now = new Date();
                            const timeDifference = targetDate - now;

                            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                            countdownElement.textContent = `Countdown: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                        }, 1000);
                    }

                    updateCountdown(date);
                } else {
                    document.getElementById('messageDetails').textContent = 'Invalid Date';
                }
            } else {
                document.getElementById('messageDetails').textContent = 'Invalid Token';
            }
        } else {
            document.getElementById('messageDetails').textContent = 'Token Not Found';
        }
    </script>
</body>
</html>
